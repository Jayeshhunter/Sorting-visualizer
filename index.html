    <div class="main-container">
      <div class="heading-container">
        <h1 class="heading">Sorting Visualizer</h1>
        <p class="credit">
          <a target="_blank">Made by Jayesh Hunter</a>
        </p>
      </div>
      <div class="card-container">
        <div class="card card-1">
          <div class="card__icon"><i class="fas fa-bolt"></i></div>
          <p class="card__exit"><i class="fas fa-times"></i></p>
          <h2 class="card__title">Bubble Sort Visualizer</h2>
          <p class="card__apply">
            <a href="./Algorithms/bubbleSort.html"
              >Check It <i class="fas fa-arrow-right"></i
            ></a>
          </p>
        </div>
        <div class="card card-2">
          <div class="card__icon"><i class="fas fa-bolt"></i></div>
          <p class="card__exit"><i class="fas fa-times"></i></p>
          <h2 class="card__title">Insertion Sort Visualizer</h2>
          <p class="card__apply">
            <a href="./Algorithms/insertionSort.html"
              >Check It <i class="fas fa-arrow-right"></i
            ></a>
          </p>
        </div>
        <div class="card card-3">
          <div class="card__icon"><i class="fas fa-bolt"></i></div>
          <p class="card__exit"><i class="fas fa-times"></i></p>
          <h2 class="card__title">Selection Sort Visualizer</h2>
          <p class="card__apply">
            <a href="./Algorithms/selectionSort.html"
              >Check It<i class="fas fa-arrow-right"></i
            ></a>
          </p>
        </div>
        <div class="card card-4">
          <div class="card__icon"><i class="fas fa-bolt"></i></div>
          <p class="card__exit"><i class="fas fa-times"></i></p>
          <h2 class="card__title">Merge Sort Visualizer</h2>
          <p class="card__apply">
            <a href="./Algorithms/mergeSort.html"
              >Check It <i class="fas fa-arrow-right"></i
            ></a>
          </p>
        </div>
        <div class="card card-5">
          <div class="card__icon"><i class="fas fa-bolt"></i></div>
          <p class="card__exit"><i class="fas fa-times"></i></p>
          <h2 class="card__title">Quick Sort Visualizer</h2>
          <p class="card__apply">
            <a href="./Algorithms/uickSort.html"
              >Check It <i class="fas fa-arrow-right"></i
            ></a>
          </p>
        </div>
      </div>
    </div>
